<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./custom.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <script defer src="./index.js"></script>
</head>

<body>
  <div class="parent">

    <button class="button1" onclick="registerInput('1');">1</button>
    <button class="button2"  onclick="registerInput('2');">2</button>
    <button class="button"  onclick="registerInput('3');">3</button>
    <button class="button3"  onclick="registerInput('4');">4</button>
    <button class="button4"  onclick="registerInput('5');">5</button>
    <button class="button5"  onclick="registerInput('6');">6</button>
    <button class="button6"  onclick="registerInput('9');">9</button>
    <button class="button7"  onclick="registerInput('8');">8</button>
    <button class="button8"  onclick="registerInput('7');">7</button>
    <button class="button9"  onclick="registerInput('+');">+</button>
    <button class="button10"  onclick="registerInput('*');">*</button>
    <button class="button11"  onclick="registerInput('/');">/</button>
    <button class="button12"  onclick="registerInput('=');">=</button>
    <button class="button13"  onclick="registerInput('0');">0</button>
    <button class="button14"  onclick="registerInput('-');">-</button>

    <div class="input-area">
      <div class="input-area-child"></div>
      <div id="input">0</div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
